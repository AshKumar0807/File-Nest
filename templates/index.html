<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to File Nest</title>
    <link rel="stylesheet" href="https://unpkg.com/picocss/pico.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
        }

        h1 {
            color: #f5f5f5;
        }

        p {
            color: #ccc;
        }

        .button {
            background-color: #333;
            color: #f5f5f5;
            border: 1px solid #555;
        }

        .button:hover {
            background-color: #444;
            border-color: #666;
        }

        a {
            color: #5f9ea0;
        }

        a:hover {
            color: #b0c4de;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Welcome to File Nest</h1>
        <p>Your secure cloud storage solution.</p>

        {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <a href="{{ url_for('dashboard') }}" class="button">Go to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
        {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to access your files.</p>
        <p>New to File Nest? <a href="{{ url_for('register') }}">Sign up</a></p>
        {% endif %}
    </main>
</body>

</html>
