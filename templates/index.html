<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Nest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white">
    <header class="container mx-auto px-4 py-20">
        <nav class="flex justify-between items-center mb-20">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l6 6-6 6m6-6h13" />
                </svg>
                <span class="text-xl font-bold">File Nest</span>
            </div>
            <div class="space-x-4">
                <button onclick="window.location.href ='/login'"
                    class="px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">Login</button>
                <button onclick="window.location.href='/register'"
                    class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 transition-colors">Sign Up</button>
            </div>
        </nav>

        <div class="max-w-3xl">
            <h1 class="text-5xl font-bold mb-6 leading-tight">Welcome to File Nest</h1>
            <p class="text-xl text-gray-400 mb-8">Your gateway to managing and sharing files securely.</p>
            <div class="flex space-x-4">
                <button onclick="window.location.href='/register'"
                    class="px-6 py-3 rounded-lg bg-blue-500 hover:bg-blue-600 transition-colors flex items-center">
                    Get Started
                    <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-4 py-20">
        <h2 class="text-3xl font-bold mb-12 text-center">Features</h2>
        <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-white/5 backdrop-blur-lg rounded-xl p-6 hover:bg-white/10 transition-all duration-300">
                <svg class="w-8 h-8 mb-4 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <h3 class="text-xl font-semibold mb-2">Feature 1</h3>
                <p class="text-gray-400">Description of Feature 1</p>
            </div>
            <div class="bg-white/5 backdrop-blur-lg rounded-xl p-6 hover:bg-white/10 transition-all duration-300">
                <svg class="w-8 h-8 mb-4 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
                </svg>
                <h3 class="text-xl font-semibold mb-2">Feature 2</h3>
                <p class="text-gray-400">Description of Feature 2</p>
            </div>
            <div class="bg-white/5 backdrop-blur-lg rounded-xl p-6 hover:bg-white/10 transition-all duration-300">
                <svg class="w-8 h-8 mb-4 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3" />
                </svg>
                <h3 class="text-xl font-semibold mb-2">Feature 3</h3>
                <p class="text-gray-400">Description of Feature 3</p>
            </div>
        </div>
    </section>

    <footer class="container mx-auto px-4 py-12 border-t border-white/10">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l6 6-6 6m6-6h13" />
                </svg>
                <span class="font-bold">File Nest</span>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Github</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Linkdin</a>
            </div>
        </div>
    </footer>
</body>

</html>
