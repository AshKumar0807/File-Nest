<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Folders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white">
    <div class="flex h-screen">
        <nav class="w-64 bg-gray-800/50 backdrop-blur-lg flex flex-col">
            <div class="p-6">
                <a href="/dashboard"
                    class="text-2xl font-bold text-blue-500 hover:text-blue-400 transition-colors mb-6 block">
                    File Nest
                </a>

                <ul class="space-y-2">
                    <li>
                        <a href="/dashboard"
                            class="flex items-center gap-2 p-3 text-gray-400 hover:bg-gray-700/50 hover:text-white rounded-lg transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 7v11a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2H7l-2 4z" />
                            </svg>
                            <span>Files</span>
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard"
                            class="flex items-center gap-2 p-3 text-gray-400 hover:bg-gray-700/50 hover:text-white rounded-lg transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m4 0h1v-4h1m-6 4h-1m2 4h1" />
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard"
                            class="flex items-center gap-2 p-3 text-gray-400 hover:bg-gray-700/50 hover:text-white rounded-lg transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2 8l10 6 10-6" />
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="mt-auto border-t border-gray-700">
                <a href="/profile" class="block hover:bg-gray-700/50 transition-colors">
                    <div class="p-4 flex items-center gap-3">
                        {% if current_user.avatar_url %}
                        <img src="{{ current_user.avatar_url }}" alt="Profile" class="w-10 h-10 rounded-full">
                        {% else %}
                        <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
                            <span class="text-lg text-gray-300">{{ current_user.username[0] }}</span>
                        </div>
                        {% endif %}
                        <div class="flex-1 min-w-0">
                            <h3 class="font-medium truncate">{{ current_user.username }}</h3>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-5 h-5 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </a>
            </div>
        </nav>

        <!-- Main_Content -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
