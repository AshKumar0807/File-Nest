<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder: {{ folder.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/picocss@1.6.5/dist/pico.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>{{ folder.name }}</h1>

        <section>
            <h3>Upload a File</h3>
            <form action="/upload/{{ folder.id }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit" class="primary">Upload</button>
            </form>
        </section>

        <section>
            <h3>Subfolders</h3>
            <ul>
                {% for subfolder in folder.subfolders %}
                <li><a href="{{ url_for('view_folder', folder_id=subfolder.id) }}">{{ subfolder.name }}</a></li>
                {% endfor %}
            </ul>
        </section>

        <section>
            <h3>Files</h3>
            <ul>
                {% for file in folder.files %}
                <li>
                    {{ file.filename }}
                    <a href="/download/{{ file.id }}">Download</a> |
                    <a href="/delete/{{ file.id }}"
                        onclick="return confirm('Are you sure you want to delete this file?');">Delete</a> |
                    <a href="/share/{{ file.id }}">Share</a>
                </li>
                {% endfor %}
            </ul>
        </section>

        <a href="{{ url_for('create_folder', parent_folder_id=folder.id) }}" class="secondary">Create Subfolder</a>
        <br><br>
        <a href="{{ url_for('dashboard') }}" class="secondary">Back to Dashboard</a>
    </main>
</body>

</html>
