<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Folders</title>
    <link rel="stylesheet" href="https://unpkg.com/picocss/pico.min.css">
</head>

<body>
    <main class="container">
        <h1>Your Folders</h1>
        <ul>
            {% for folder in folders %}
            <li>
                <a href="{{ url_for('view_folder', folder_id=folder.id) }}">{{ folder.name }}</a>
                <form action="{{ url_for('delete_folder', folder_id=folder.id) }}" method="POST"
                    style="display:inline;">
                    <button type="submit" class="button alert"
                        onclick="return confirm('Are you sure you want to delete this folder?')">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('create_folder', parent_folder_id=0) }}" class="button primary">Create New Folder</a>
    </main>
</body>

</html>
