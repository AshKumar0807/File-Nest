<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/favicon.png" type="image/jpg">
    <title>Share File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-1/2">
        <h1 class="text-2xl font-bold mb-4">Your File is Ready to Share</h1>
        <p class="text-lg mb-6">Click the button below to copy the sharable link for your file.</p>

        <div class="flex items-center gap-4">
            <input type="text" value="{{ link }}" readonly class="bg-gray-700 text-white p-2 rounded-md flex-1"
                title="Sharable link" placeholder="Sharable link">
            <button onclick="copyLink()"
                class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300">Copy
                Link</button>
        </div>

        <p class="mt-4 text-sm text-gray-400">Link will expire after a certain time, depending on your settings.</p>
        <p>&#8203;</p>
        <div class="flex justify-between">
            <a onclick="window.location.reload();"
                class="px-4 py-2 bg-green-600 hover:bg-gray-600 rounded-lg text-white transition-colors">
                Create new link
            </a>
            <a href="{{ url_for('dashboard') }}"
                class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white transition-colors">
                Back to Dashboard
            </a>
        </div>
    </div>
    <!--Popup_Toast-->
    <div id="toast"
        class="fixed top-8 right-[625px] bg-green-600 text-white py-2 px-4 rounded-md opacity-0 transition-opacity duration-300 pointer-events-none">
        Link copied to clipboard!
    </div>

    <script>
        function copyLink() {
            const link = document.querySelector('input');
            link.select();
            document.execCommand('copy');

            //show_toast
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');

            //hide_toast
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 2000);
        }
    </script>

</body>

</html>
