<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Folder</title>
    <link href="https://cdn.jsdelivr.net/npm/picocss@1.6.5/dist/pico.min.css" rel="stylesheet">
</head>

<body class="dark">
    <h1>Create a New Folder{% if parent_folder %} in "{{ parent_folder.name }}"{% else %}{% endif %}</h1>
    <form method="POST">
        <label for="folder_name">Folder Name:</label>
        <input type="text" name="folder_name" id="folder_name" required>
        <button type="submit">Create Folder</button>
    </form>
    {% if parent_folder %}
    <a href="{{ url_for('view_folder', folder_id=parent_folder.id) }}">Back to Folder</a>
    {% else %}
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    {% endif %}
</body>

</html>
